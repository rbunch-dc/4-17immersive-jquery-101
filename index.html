<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style>
		.crazy-css{
			font-size: 100px;
			color: brown;
			background-color: pink;
			margin-left: 30px;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>

<div class="container" style="margin-top:20px;">

	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="hide">
				Hide
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="show">
				Show
			</button>
		</div>		
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="toggle">
				Toggle
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="html">
				HTML
			</button>
		</div>		
	</div>

	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="text">
				Text
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="prepend">
				Prepend
			</button>
		</div>		
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="append">
				Append
			</button>
		</div>			
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="css">
				CSS
			</button>
		</div>			
	</div>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="addClass">
				Add Class
			</button>
		</div>			
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="removeClass">
				Remove Class
			</button>
		</div>			
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="fadeToggle">
				Fade Toggle
			</button>
		</div>	
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="slideToggle">
				Slide Toggle
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="animate">
				Animate
			</button>
		</div>		
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="goodbye">
				Goodbye
			</button>
		</div>				
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="hello">
				Hello
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="scroll">
				Scroll
			</button>
		</div>		
	</div>

	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="loop">
				Loop
			</button>
		</div>		


	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 text-center">
			<button class="btn btn-success thing" id="thing">
				Do something to me in jQuery!
			</button>
		</div>
	</div>
</div>


</body>
</html>
